
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORE-ALPHA | TACTICAL AI NODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --tactical-cyan: #00c8e6;
        --warning-amber: #ff9f1c;
        --error-red: #ff3b3b;
        --bg-black: #0b0f14;
        --steel-gray: #1a1f25;
      }
      body {
        font-family: 'JetBrains+Mono', monospace;
        background-color: var(--bg-black);
        background-image: 
          linear-gradient(rgba(0, 200, 230, 0.015) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 200, 230, 0.015) 1px, transparent 1px);
        background-size: 40px 40px;
        color: #b0b8c1;
        margin: 0;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .mono { font-family: 'JetBrains+Mono', monospace; }
      .sharp { border-radius: 0 !important; }
      .tactical-border {
        border: 1px solid rgba(0, 200, 230, 0.08);
      }
      .processing-border {
        border-color: rgba(0, 200, 230, 0.25);
      }
      .scanline-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(
          rgba(18, 16, 16, 0) 50%, 
          rgba(0, 0, 0, 0.02) 50%
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 100;
        opacity: 0.3;
      }
      @keyframes slow-scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .vertical-scanline {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 1px;
        background: rgba(0, 200, 230, 0.03);
        animation: slow-scan 12s linear infinite;
        pointer-events: none;
      }
      /* Hierarchy through contrast */
      .text-primary { color: var(--tactical-cyan); opacity: 1; }
      .text-secondary { color: #b0b8c1; opacity: 0.6; }
      .text-tertiary { color: #b0b8c1; opacity: 0.3; }
      
      input, textarea { background: #000 !important; }
      
      ::-webkit-scrollbar { width: 2px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0, 200, 230, 0.1); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>

</head>
  <body>
    <div class="scanline-overlay"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
